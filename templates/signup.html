<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signup</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/signup.css'>
</head>
<body>
    <form method="POST" action="{{ url_for('go_to_signup') }}">
        <h1>Signup</h1>
        <input type="text" name="school_name" placeholder="ُSchool name" required>
        <input type="text" name="school_code" placeholder="ُSchool code" required>
        <input type="text" name="manager_personal_code" placeholder="ُManager personal code" required>
        <input type="text" name="province" placeholder="Province" required>
        <input type="text" name="city" placeholder="City" required>
        <button type="submit">Signup</button>
        <p><a href="{{ url_for('go_to_login') }}">have an account? click here to login!</a></p>
    </form>
    <a href="{{ url_for('go_to_home') }}""><button class="go_back_home" >go back home</button></a>

    <script src="../js/signup.js"></script>
</body>
</html>
