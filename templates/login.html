<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/login.css'>
</head>
<body>
    <form method="POST" action="{{ url_for('go_to_login') }}">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Login</button>
        <p><a href="{{ url_for('go_to_signup') }}">don't have an account? click here to signup!</a></p>
    </form>
    <a href="{{ url_for('go_to_home') }}"><button class="go_back_home">go back home</button></a>

    <script src="../js/login.js"></script>
</body>
</html>
