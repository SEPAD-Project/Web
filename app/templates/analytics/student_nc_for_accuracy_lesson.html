<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Accuracy Over Week - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics/student_nc_for_accuracy_lesson.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST" action="{{ url_for('analytics_routes.student_accuracy_by_lesson') }}" class="student-lesson-form" enctype="multipart/form-data">
        <input type="text" id="student_national_code" name="student_national_code" placeholder="Student National Code" pattern="[0-9]+" title="Should only contain numbers" required>

        <div class="button-group">
            <button type="submit" class="action-button submit-btn">Process</button>
            <a href='{{ url_for("analytics_routes.analytics_menu") }}'><button type="button" class="action-button cancel-btn">Cancel</button></a>
        </div>
    </form>  

</body>
</html>
