<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Students - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics/class_name_for_compare_students.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST" action="{{ url_for('analytics_routes.compare_students') }}" class="compare-student-form" enctype="multipart/form-data">
        <select name="selected_class" class="select-field">
            {% for class in classes %}
            <option value="{{ class.class_code }}">{{ class.class_name }}</option>
            {% endfor %}
        </select>

        <div class="button-group">
            <button type="submit" class="action-button submit-btn">Process</button>
            <a href='{{ url_for("analytics_routes.analytics_menu") }}'><button type="button" class="action-button cancel-btn">Cancel</button></a>
        </div>
    </form>  

</body>
</html>
