<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - SAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/class/classes.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="{{ url_for('school_routes.go_to_panel_school_info') }}" class="sidebar-item">School Info</a>
        <a href="{{ url_for('class_routes.go_to_panel_classes') }}" class="sidebar-item">Classes</a>
        <a href="{{ url_for('teacher_routes.go_to_panel_teachers') }}" class="sidebar-item">Teachers</a>
        <a href="{{ url_for('student_routes.go_to_panel_students') }}" class="sidebar-item">Students</a>
    </div>

    <!-- Content Area -->
    <div id="content-area">
        <div id="header">
            <h1>Manage Classes</h1>
            <a href="{{ url_for('class_routes.go_to_add_class') }}"><button id="add" class="action-button">Add a Class</button></a>
        </div>

        <div id="class-list">
            {% for class in classes %}
            <div class="class-item">
                <p>{{ class.class_name }}</p>
                <div class="class-buttons">
                    <button class="action-button">See</button>
                    <button class="action-button">Edit</button>
                    <button class="action-button">Remove</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
