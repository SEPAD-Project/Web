<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Class - SAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/class/add_class.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Class Form -->
    <form method="POST" action="{{ url_for('class_routes.go_to_add_class') }}" class="add-class-form">
        <h1 class="form-title">Add a Class</h1>
        <input type="text" name="class_name" id="class_name" placeholder="Class Name" required pattern="[A-Za-z0-9\s\-']+" title="Should only contain letters, numbers, space, and dash">
        
        <div class="button-group">
            <button type="submit" class="action-button submit-btn">Add</button>
            <a href='{{ url_for("class_routes.go_to_panel_classes") }}'><button type="button" class="action-button cancel-btn">Cancel</button></a>
        </div>
    </form>    

    <script src="{{ url_for('static', filename='js/add_class.js') }}"></script>
</body>
</html>
