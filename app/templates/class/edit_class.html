<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/class/edit_class.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Edit Class Form -->
    <form method="POST" action="{{ url_for('class_routes.edit_class', class_name=name) }}" class="edit-class-form" enctype="multipart/form-data">
        <h1 class="form-title">Edit {{ name }}</h1>
        <div class="input-group">
            <input type="text" name="class_name" id="class_name" placeholder="Class Name" value="{{ name }}" pattern="[A-Za-z0-9\s\-']+" title="Should only contain letters, numbers, space, and dash">
            <input type="file" class="file-input" name="file-input" id="file-input" accept=".xlsx">
        </div>


        <div class="button-group">
            <button type="submit" class="action-button submit-btn">Change</button>
            <a href='{{ url_for("class_routes.panel_classes") }}'><button type="button" class="action-button cancel-btn">Cancel</button></a>
        </div>
    </form>    

    <script src="{{ url_for('static', filename='js/edit_class.js') }}"></script>
</body>
</html>
