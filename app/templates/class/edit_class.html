<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/class/edit_class.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <form method="POST" action="{{ url_for('class_routes.edit_class', class_name=name) }}" class="edit-class-form" enctype="multipart/form-data">
        <h1 class="form-title">Edit {{ name }}</h1>
            <input type="text" name="class_name" id="class_name" placeholder="Class Name" value="{{ name }}" pattern="[A-Za-z0-9\s\-']+" title="Should only contain letters, numbers, space, and dash">
            <div class="file-input-wrapper">
                <span class="file-input-label"><i class="fa-solid fa-upload file-input-icon"></i>Choose Excel File</span>
                <input type="file" class="file-input-hidden" name="file_input" accept=".xlsx" required>
            </div>

        <div class="button-group">
            <button type="submit" class="action-button">Change</button>
            <a href='{{ url_for("class_routes.panel_classes") }}'><button type="button" class="cancel-button">Cancel</button></a>
        </div>
    </form>    

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles_config.js') }}"></script>
</body>
</html>
