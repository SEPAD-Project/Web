<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student/add_from_excel.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <form method="POST" action="{{ url_for('student_routes.add_from_excel') }}" class="add-student-form" enctype="multipart/form-data">
        <h1 class="form-title">Add From Excel</h1>
        <input type="text" placeholder="Sheet Name" name="sheet" required>
        <input type="text" placeholder="Name Column Letter" name="name" required>
        <input type="text" placeholder="Family Column Letter" name="family" required>
        <input type="text" placeholder="National code Column Letter" name="national_code" required>
        <input type="text" placeholder="Class Column Letter" name="class" required>
        <input type="text" placeholder="Password Column Letter" name="password" required>
        <div class="file-input-wrapper">
            <span class="file-input-label"><i class="fa-solid fa-upload file-input-icon"></i>Choose Excel File</span>
            <input type="file" class="file-input-hidden" name="file_input" accept=".xlsx" required>
        </div>
        <label for="zip-input">students image zip file:</label>
        <div class="file-input-wrapper" name="zip-input">
            <span class="file-input-label"><i class="fa-solid fa-upload file-input-icon"></i>Choose ZIP File</span>
            <input type="file" class="file-input-hidden" name="zip_input" accept=".zip" required>
        </div>

        <div class="button-group">
            <button type="submit" class="action-button">Add</button>
            <a href='{{ url_for("student_routes.panel_students") }}'><button type="button" class="cancel-button">Cancel</button></a>
        </div>
    </form>  

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles_config.js') }}"></script>
</body>
</html>
