<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - SAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student/edit_student.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Edit Student Form -->
    <form method="POST" action="{{ url_for('student_routes.go_to_edit_student', student_national_code=student.student_national_code) }}" class="edit-student-form">
        <h1 class="form-title">Edit Student</h1>
        <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" required>
        <input type="text" id="student_family" name="student_family" value="{{ student.student_family }}" required>
        <input type="text" id="student_national_code" name="student_national_code" value="{{ student.student_national_code }}" required>
        <input type="text" id="student_password" name="student_password" value="{{ student.student_password }}" required>
        <select name="selected_class" class="select-field">
            {% for class in classes %}
            <option value="{{ class.class_code }}">{{ class.class_name }}</option>
            {% endfor %}
        </select>

        <div class="button-group">
            <button type="submit" class="action-button submit-btn">Change</button>
            <a href='{{ url_for("student_routes.go_to_panel_students") }}'><button type="button" class="action-button cancel-btn">Cancel</button></a>
        </div>
    </form>  

    <script src="{{ url_for('static', filename='js/edit_student.js') }}"></script>
</body>
</html>
