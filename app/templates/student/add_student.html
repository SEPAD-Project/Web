<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SAP</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/student/add_student.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST" action="{{ url_for('student_routes.go_to_add_student') }}">
        <h1 class="form-title">Add Student</h1>
        <input type="text" name="student_name" placeholder="Name" required>
        <input type="text" name="student_family" placeholder="Family" required>
        <input type="text" name="student_national_code" placeholder="National Code" required>
        <input type="text" name="student_password" placeholder="Password" required>
        <select name="selected_class">
            {% for class in classes %}
            <option value="{{ class.class_code }}">{{ class.class_name }}</option>
            {% endfor %}
        </select>

        <div class="button-group">
            <button type="submit" class="action-button">Add</button>
            <button type="button" class="action-button cancel-btn" onclick="window.location.href=quot;{{ url_for('student_routes.go_to_panel_students') }}quot;">Cancel</button>
        </div>
    </form>    
</body>
</html>
