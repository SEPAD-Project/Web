<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student/student_info.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="content-area">
        <div class="primary-info">
            <p class="data-item">
                <i class="fa-solid fa-user"></i>
                Student Name: {{ data.student_name }}
            </p>
            <p class="data-item">
                <i class="fa-solid fa-user-tie"></i>
                Student Family: {{ data.student_family }}
            </p>
            <p class="data-item">
                <i class="fa-solid fa-id-card"></i>
                Student National Code: {{ data.student_national_code }}
            </p>
            <p class="data-item">
                <i class="fa-solid fa-lock"></i>
                Student Password: {{ data.student_password }}
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles_config.js') }}"></script>
</body>
</html>
