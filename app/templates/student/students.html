<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - SAP</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/student/students.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="{{ url_for('school_routes.go_to_panel_school_info') }}" class="sidebar-item">School Info</a>
        <a href="{{ url_for('class_routes.go_to_panel_classes') }}" class="sidebar-item">Classes</a>
        <a href="{{ url_for('teacher_routes.go_to_panel_teachers') }}" class="sidebar-item">Teachers</a>
        <a href="{{ url_for('student_routes.go_to_panel_students') }}" class="sidebar-item">Students</a>
    </div>

    <!-- Content Area -->
    <div id="content-area">
        <div id="header">
            <h1>Manage Students</h1>
            <a href="{{ url_for('student_routes.go_to_add_student') }}" id="add-student">Add Student</a>
        </div>

        <!-- Search Section -->
        <div id="search-div">
            <form id="search-form" method="GET" action="{{ url_for('student_routes.go_to_panel_students') }}">
                <input type="search" id="search-query" name="q" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Student List -->
        <div id="student-list">
            {% for student in students %}
            <div class="student-item">
                <p>{{ student.student_name }} {{ student.student_family }}</p>
                <p>{{ student.student_national_code }}</p>
                <div class="action-buttons">
                    <a href="{{ url_for('student_routes.go_to_student_info', student_national_code=student.student_national_code) }}"><button class="action-button">See</button></a>
                    <a href="{{ url_for('student_routes.go_to_edit_student', student_national_code=student.student_national_code) }}"><button class="action-button">Edit</button></a>
                    <button class="action-button">Remove</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
