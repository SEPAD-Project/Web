<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/teachers.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('school_routes.panel_school_info') }}" class="sidebar-item">
            <i class="fa-solid fa-school"></i> School Info
        </a>
        <a href="{{ url_for('class_routes.panel_classes') }}" class="sidebar-item">
            <i class="fa-solid fa-chalkboard"></i> Classes
        </a>
        <a href="{{ url_for('teacher_routes.panel_teachers') }}" class="sidebar-item active">
            <i class="fa-solid fa-user-tie"></i> Teachers
        </a>
        <a href="{{ url_for('student_routes.panel_students') }}" class="sidebar-item">
            <i class="fa-solid fa-users"></i> Students
        </a>
        <a href="{{ url_for('analytics_routes.analytics_menu') }}" class="sidebar-item">
            <i class="fa-solid fa-chart-line"></i> Analytics
        </a>
        <a href="{{ url_for('home_route.home') }}" class="sidebar-item">
            <i class="fa-solid fa-house"></i> Go to Home
        </a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <div class="header">
            <h1>Manage Teachers</h1>
            <div class="button-group">
                <a href="{{ url_for('teacher_routes.add_teacher') }}" class="add-teacher-button">Add Teacher</a>
            </div>
        </div>

        <div class="search-section">
            <form class="search-form" method="GET" action="{{ url_for('teacher_routes.panel_teachers') }}">
                <input type="search" class="search-input" name="q" placeholder="Search..." pattern="[A-Za-z0-9\s\-']+" title="Should only contain letters, numbers, space, and dash">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <div class="teacher-list">
            {% for teacher in teachers %}
            <div class="teacher-item">
                <p>{{ teacher.teacher_name }} {{ teacher.teacher_family }}</p>
                <p>{{ teacher.teacher_national_code }}</p>
                <div class="action-buttons">
                    <a href="{{ url_for('teacher_routes.teacher_info', teacher_national_code=teacher.teacher_national_code) }}" class="action-button see">See</a>
                    <a href="{{ url_for('teacher_routes.edit_teacher', teacher_national_code=teacher.teacher_national_code) }}" class="action-button edit">Edit</a>
                    <a href="{{ url_for('teacher_routes.remove_teacher', teacher_national_code=teacher.teacher_national_code) }}" class="action-button remove">Remove</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
