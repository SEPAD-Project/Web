<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/teachers.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('school_routes.panel_school_info') }}" class="sidebar-item">School Info</a>
        <a href="{{ url_for('class_routes.panel_classes') }}" class="sidebar-item">Classes</a>
        <a href="{{ url_for('teacher_routes.panel_teachers') }}" class="sidebar-item">Teachers</a>
        <a href="{{ url_for('student_routes.panel_students') }}" class="sidebar-item">Students</a>
        <a href="{{ url_for('school_routes.analytics_menu') }}" class="sidebar-item">Analytics</a>
        
        <a href="{{ url_for('home_route.home') }}" class="go-to-home-btn">go to home</a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <div class="header">
            <h1>Manage Teachers</h1>
            <a href="{{ url_for('teacher_routes.add_teacher') }}" class="add-teacher">Add Teacher</a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <form class="search-form" method="GET" action="{{ url_for('teacher_routes.panel_teachers') }}">
                <input type="search" id="search-query" name="q" placeholder="Search..." pattern="[A-Za-z0-9\s]+" title="Should only contain letters, numbers and space">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Teacher List -->
        <div class="teacher-list">
            {% for teacher in teachers %}
            <div class="teacher-item">
                <p>{{ teacher.teacher_name }} {{ teacher.teacher_family }}</p>
                <p>{{ teacher.teacher_national_code }}</p>
                <div class="action-buttons">
                    <a href="{{ url_for('teacher_routes.teacher_info', teacher_national_code=teacher.teacher_national_code) }}"><button class="action-button">See</button></a>
                    <a href="{{ url_for('teacher_routes.edit_teacher', teacher_national_code=teacher.teacher_national_code) }}"><button class="action-button">Edit</button></a>
                    <a href="{{ url_for('teacher_routes.remove_teacher', teacher_national_code=teacher.teacher_national_code) }}"><button class="action-button">Remove</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
