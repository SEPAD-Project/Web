<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Teacher - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/edit_teacher.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <form method="POST" action="{{ url_for('teacher_routes.edit_teacher', teacher_national_code=teacher.teacher_national_code) }}" class="edit-teacher-form">
        <h1 class="form-title">Edit {{ teacher.teacher_name }} {{ teacher.teacher_family }}</h1>

        <div class="multi-select-wrapper">
            <label for="selected_classes">Select Classes</label>
            <select name="selected_classes" id="selected_classes" multiple class="multi-select-dropdown">
                {% for class in classes %}
                <option value="{{ class.class_code }}">{{ class.class_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="button-group">
            <button type="submit" class="action-button">Change</button>
            <a href='{{ url_for("teacher_routes.panel_teachers") }}'><button type="button" class="cancel-button">Cancel</button></a>
        </div>
    </form>    

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles_config.js') }}"></script>
</body>
</html>
