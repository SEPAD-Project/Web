<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Teacher - SAP</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/teacher/edit_teacher.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST" action="{{ url_for('teacher_routes.go_to_edit_teacher', teacher_national_code=teacher.teacher_national_code) }}">
        <h1 class="form-title">Edit {{teacher.teacher_name}} {{teacher.teacher_family}}</h1>
        <select name="selected_classes" multiple>
            {% for class in classes %}
            <option value="{{ class.class_code }}">{{ class.class_name }}</option>
            {% endfor %}
        </select>
        <div class="button-group">
            <button type="submit" class="action-button">Change</button>
            <button type="button" class="action-button cancel-btn" onclick="window.location.href=quot;{{ url_for('teacher_routes.go_to_panel_teachers') }}quot;">Cancel</button>
        </div>
    </form>    

    <script src="{{ url_for('static', filename='js/edit_teacher.js') }}"></script>
</body>
</html>
