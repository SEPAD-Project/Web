<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Go Back Home Button -->
    <a href="{{ url_for('home_route.home') }}" class="back-button">Go Back Home</a>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('auth_routes.login') }}" class="login-form">
        <h1 class="form-title">Login</h1>
        <input type="text" name="username" placeholder="Username" pattern="[0-9]+" title="Should only contain numbers" required>
        <input type="password" name="password" placeholder="Password" pattern="[0-9]+" title="Should only contain numbers" required>
        <button type="submit" class="submit-button">Login</button>
        <p class="form-footer">
            Don't have an account? 
            <a href="{{ url_for('auth_routes.signup') }}">Click here to sign up!</a>
        </p>
    </form>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
