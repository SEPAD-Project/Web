<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/school/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="sidebar">
        <a href="{{ url_for('school_routes.panel_school_info') }}" class="sidebar-item" data-active="{{ 'true' if active_page == 'school_info' else 'false' }}">
            <i class="fa-solid fa-school"></i>
            <span class="sidebar-text">School Info</span>
        </a>
        <a href="{{ url_for('class_routes.panel_classes') }}" class="sidebar-item" data-active="{{ 'true' if active_page == 'classes' else 'false' }}">
            <i class="fa-solid fa-chalkboard"></i>
            <span class="sidebar-text">Classes</span>
        </a>
        <a href="{{ url_for('teacher_routes.panel_teachers') }}" class="sidebar-item" data-active="{{ 'true' if active_page == 'teachers' else 'false' }}">
            <i class="fa-solid fa-user-tie"></i>
            <span class="sidebar-text">Teachers</span>
        </a>
        <a href="{{ url_for('student_routes.panel_students') }}" class="sidebar-item" data-active="{{ 'true' if active_page == 'students' else 'false' }}">
            <i class="fa-solid fa-users"></i>
            <span class="sidebar-text">Students</span>
        </a>
        <a href="{{ url_for('analytics_routes.analytics_menu') }}" class="sidebar-item" data-active="{{ 'true' if active_page == 'analytics' else 'false' }}">
            <i class="fa-solid fa-chart-line"></i>
            <span class="sidebar-text">Analytics</span>
        </a>
        <a href="{{ url_for('home_route.home') }}" class="sidebar-item">
            <i class="fa-solid fa-house"></i>
            <span class="sidebar-text">Go to Home</span>
        </a>
    </div>
    
    <div class="content-area">
        <h1 class="content-title">Welcome!</h1>
        <p class="content-description">
            Here is the school panel. Enjoy our features.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/particle.js') }}"></script>
</body>
</html>
